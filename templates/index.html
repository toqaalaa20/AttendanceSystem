<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Recognition Attendance</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      #imageContainer {
        width: 80%;
        max-width: 600px;
        border: 2px solid #333;
        border-radius: 8px; 
        margin-bottom: 20px;
        overflow: hidden; 
      }

      #uploadButton {
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
        margin-bottom: 10px;
      }

      #uploadButton:hover {
        background-color: #45a049;
      }

      #loadingSpinner {
        display: none;
        margin-top: 10px;
        font-size: 18px;
      }

      #recognizedNames {
        margin-top: 20px;
        font-size: 18px;
      }

      #uploadedImage {
        width: 100%;
        display: none;
      }

      #attendanceTable {
        width: 80%;
        max-width: 600px;
        border-collapse: collapse;
        margin-top: 20px;
      }

      #attendanceTable th, #attendanceTable td {
        border: 1px solid #333;
        padding: 8px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Face Recognition Attendance</h1>
    <div id="imageContainer">
      <!-- Container for displaying the uploaded image -->
      <img id="uploadedImage" alt="Uploaded Image" />
    </div>
    <button id="uploadButton">Upload Image</button>
    <div id="loadingSpinner">Processing... <span>&#9203;</span></div>

    <!-- Table for displaying recognized names and IDs -->
    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>ID</th>
        </tr>
      </thead>
      <tbody id="attendanceTableBody"></tbody>
    </table>
    
    <script>
      const API = "http://18.184.135.128:80";
      const uploadButton = document.getElementById("uploadButton");
      const loadingSpinner = document.getElementById("loadingSpinner");
      const uploadedImage = document.getElementById("uploadedImage");
      const attendanceTableBody = document.getElementById("attendanceTableBody");

      async function getAttendance(imgData, successCallback, errorCallback) {
        fetch(`${API}/upload_image`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ image: imgData }),
        })
          .then((response) => response.json())
          .then(successCallback)
          .catch(errorCallback);
      }

      async function uploadImage() {
        loadingSpinner.style.display = "inline-block";
        uploadButton.disabled = true;

        const input = document.createElement("input");
        input.type = "file";
        input.accept = "image/*";

        input.click();
        input.onchange = function () {
          const file = input.files[0];

          if (file == null) {
            loadingSpinner.style.display = "none";
            uploadButton.disabled = false;
            return;
          }
          const reader = new FileReader();
          reader.onloadend = async function () {
            const imgData = reader.result;
            uploadedImage.src = imgData;
            uploadedImage.style.display = "block";
            await getAttendance(
              imgData,
              (successCallback = (data) => {
                loadingSpinner.style.display = "none";
                uploadButton.disabled = false;
                // Update the table with recognized names and IDs
                updateAttendanceTable(data);
              }),
              (errorCallback = (error) => {
                console.error("Error sending image to server: ", error);
                loadingSpinner.style.display = "none";
                uploadButton.disabled = false;
              })
            );
          };
          reader.readAsDataURL(file);
        };
      }

      function updateAttendanceTable(students) {
        attendanceTableBody.innerHTML = "";

        students.id_names.forEach((data) => {
          const row = document.createElement("tr");
          const nameCell = document.createElement("td");
          const idCell = document.createElement("td");

          nameCell.textContent = data[1];
          idCell.textContent = data[0];

          row.appendChild(nameCell);
          row.appendChild(idCell);

          attendanceTableBody.appendChild(row);
        });
      }

      uploadButton.addEventListener("click", uploadImage);
    </script>
  </body>
</html>
