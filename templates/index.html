<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #video {
            width: 80%;
            max-width: 600px;
            border: 2px solid #333;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #captureButton {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #captureButton:hover {
            background-color: #45a049;
        }

        #loadingSpinner {
            display: none;
            margin-top: 10px;
            font-size: 18px;
        }

        #recognizedNames {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Face Recognition Attendance</h1>
    <video id="video" width="640" height="480" autoplay playsinline></video>
    <button id="captureButton" onclick="captureImage()">Take Attendance</button>
    <div id="loadingSpinner">Processing... <span>&#9203;</span></div>
    <div id="recognizedNames"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('video');
            const captureButton = document.getElementById('captureButton');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const recognizedNamesDiv = document.getElementById('recognizedNames');

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    video.srcObject = stream;
                })
                .catch(function (error) {
                    console.error('Error accessing camera: ', error);
                });

            window.captureImage = function () {
                loadingSpinner.style.display = 'inline-block';
                captureButton.disabled = true;

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imgData = canvas.toDataURL('image/jpeg');
                fetch('/take_attendance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: imgData }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Response from server:', data);
                    loadingSpinner.style.display = 'none';
                    captureButton.disabled = false;

                    // Display recognized names
                    recognizedNamesDiv.innerText = data.names.join(', ');
                })
                .catch(error => {
                    console.error('Error sending image to server: ', error);
                    loadingSpinner.style.display = 'none';
                    captureButton.disabled = false;
                });
            };
        });
    </script>
</body>
</html>
